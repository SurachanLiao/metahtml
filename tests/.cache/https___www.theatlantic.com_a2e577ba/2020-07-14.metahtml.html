<article class="c-card c-card--" id="hp-belt-0"><p class="c-card__content">  <h2 class="o-hed c-card__hed"><a href="https://www.theatlantic.com/ideas/archive/2019/12/federal-executions-trauma/602785/"> I Know What It&#8217;s Like to Carry Out Executions </a></h2>   <p class="o-dek c-card__dek">The experience of participating in the state-sanctioned killing of another human being has shaped me forever&#8212;and is why I believe this country should not pursue federal capital punishment. (From 2019)</p>   </p></article>
