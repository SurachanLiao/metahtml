<div><p class="articleTitle"><h4 class="ItemTextArea-title">Kansas teacher weds, students are special guests</h4></p><p class="ItemTextArea-abstract">A Kansas teacher turned a pandemic and a delayed wedding into the opportunity of a lifetime.<br><br>After coronavirus ended the school year early, kindergarten teacher Ashley Hardyway reunited with her little ones just as she tied the knot.</p></div>
