del {background-color: #ff0000} </style><article id="content"><section class="m-newsArticle"> <h1 class="articleTitle type2 mb16"><ins>香港ディズニーランド　再閉鎖へ</ins></h1><h2 class="articleTitle type3"><ins></ins></h2><p class="articleDate mb16"><ins>ロイター 2020年07月14日 02時30分</ins></p> <del><a href="/article/reuters/world/reuters-20200714011?fm=topics" id="ga-photo"><img src="https://img.topics.smt.news.goo.ne.jp/picture/reuters/s_reuters-20200714011.jpg" alt="米娯楽大手ウォルト・ディズニーは１３日、香港で新型コロナウイルス感染が再び拡大していること受け、６月に営業を再開したテーマパーク「香港ディズニーランド」を１５日から再び一時閉鎖すると発表した。 １月撮影（２０２０年　ロイター/Tyrone Siu）"> Link: /article/reuters/world/reuters-20200714011?fm=topics </a></del> <p class="company">ロイター</p><p>［１３日　ロイター］ - 米娯楽大手ウォルト・ディズニー＜DIS.N＞は１３日、香港で新型コロナウイルス感染が再び拡大していること受け、６月に営業を再開したテーマパーク「香港ディズニーランド」を１５日から再び一時閉鎖すると発表した。</p></section><section></section><section class="topicsTab-container"></section><section class="ima-topics-life"></section><section id="news-ranking"></section><section class="regionNew-news"></section><section class="news-ranking"></section><section class="main-news"></section><section class="main-news"></section><section></section><section class="article-Search"></section></article>
