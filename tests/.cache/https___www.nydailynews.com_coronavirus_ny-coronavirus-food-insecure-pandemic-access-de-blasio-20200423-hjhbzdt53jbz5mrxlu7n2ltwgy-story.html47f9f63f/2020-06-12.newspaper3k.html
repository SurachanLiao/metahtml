<div><p class=""> Last week de Blasio announced the city will <a href="https://www.nydailynews.com/coronavirus/ny-coronavirus-hunger-initiative-pandemic-new-york-city-20200415-n5mml5c4orhizhq37c5duawa3e-story.html">spend $170 million in the coming months to ensure no New Yorkers go hungry because of coronavirus</a>. The city expects to deliver 10 million free meals to residents in April and up to 15 million meals in May.</p> </div>
