<div><h2 class="history__title"><p>History of </p>The White House</h2>
				<p class="history__description">
					Every president since John Adams has occupied the White House, and the history of this building extends far beyond the construction of its walls. The White House is both the home of the President of the United States and his family, and a museum of American history. 				</p>
